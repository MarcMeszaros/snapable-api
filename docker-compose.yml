# application
api:
  build: .
  command: api
  ports:
    - "80:80"
    - "8000:8000"
  links:
    - redis:rd
    - redis:celery
    - mysql:db
  environment:
    - DJANGO_DEBUG=true
    - CLOUDFILES_IMAGES_PREFIX=marc_images_
    - SNAP_AUTHENTICATION=false
    - SNAP_AUTHORIZATION=false
    - GUNICORN_HOST=0.0.0.0

worker:
  build: .
  command: worker
  links:
    - redis:rd
    - redis:celery
    - mysql:db
  environment:
    - C_FORCE_ROOT=true # keep celery happy with docker
    - DJANGO_DEBUG=true
    - CLOUDFILES_IMAGES_PREFIX=marc_images_

beat:
  build: .
  command: beat
  links:
    - redis:rd
    - redis:celery
    - mysql:db
  environment:
    - C_FORCE_ROOT=true # keep celery happy with docker
    - DJANGO_DEBUG=true
    - CLOUDFILES_IMAGES_PREFIX=marc_images_

# third-party
mysql:
  image: mysql:5.5
  ports:
    - "3306:3306" # to connect with an SQL client
  environment:
    - MYSQL_ROOT_PASSWORD=mysqlpass
    - MYSQL_USER=snapableusr
    - MYSQL_PASSWORD=snapable12345
    - MYSQL_DATABASE=snapabledb

redis:
  image: redis:2.8

flower:
  image: johncosta/flower
  command: flower --port=5555 --broker=redis://rd:6379/1
  links:
    - redis:rd
  ports:
    - "49555:5555"
